{% extends 'templateBase.html' %}
{% load static %}



{% block content %} 

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="10000">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner " >

      <div class="carousel-item active ">
        <img class="d-block w-100 imagem-carrossel" src="{% static 'images/carrosel-1.jpg' %}" alt="Primeiro Slide">
        <div class="carousel-caption  d-md-block subtitle-slide">
          <h2><b >Aplique as estratégias mais arrojadas do mercado</b></h2>
        </div>
      </div>

      <div class="carousel-item">
        <img class="d-block w-100 imagem-carrossel" src="{% static 'images/carrosel-2.jpg' %}" alt="Segundo Slide">
        <div class="carousel-caption d-md-block subtitle-slide">
          <h2><b >Desafie seus amigos, e vejam quem tem as melhores estratégias</b></h2>
        </div>
      </div>

      <div class="carousel-item">
        <img class="d-block w-100 imagem-carrossel" src="{% static 'images/carrosel-3.jpg' %}" alt="Terceiro Slide">
        <div class="carousel-caption d-md-block subtitle-slide">
          <h2><b>Testes seus conhecimentos de renda variável num ambiente 100% seguro</b></h2>
      </div>
    </div>

    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Anterior</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Próximo</span>
    </a>
  </div>



{% endblock %}
