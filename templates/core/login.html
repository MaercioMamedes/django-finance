{% extends 'templateBase.html' %}
{% load static %}
{% block content %}


<!-- ##### Contact Form Area Start ##### -->
<div class="contact-area section-padding-0-80">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="section-heading">
                    <h2>Login</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="contact-form-area">
                    <form action="{% url 'core:login' %}" method="POST">
                        {% csrf_token %}

                        <div class="row">
                            <h3>Escolha como deseja fazer o login</h3>   
                        </div>

                        <div class="row">
                            <div class="col-12 col-lg-12">
                            <label  for="user_login"><b id="label-login">Usuário</b></label>
                                <input type="text" id="user_login" class="form-control" name="username" placeholder="Entre com o usuário cadastrado">
                            </div>
                                <div class="col-12 col-lg-12">
                                <label for="senha"><b>Senha</b></label>
                                <input id="senha" type="password" class="form-control" name="password" placeholder="Digite aqui sua senha">
                            </div>
                            <div class="col-12 text-center">
                                <button class="btn btn-success" type="submit">Acessar sua conta</button>
                                <button type="button" class="btn btn-primary" onclick="exibirCriarConta()">Ainda não tem conta? Clique aqui</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function exibirCriarConta()
{
     location.href = "{% url 'appUsers:register' %}";
} 
</script>

{% endblock %}
