{% extends 'templateBase.html' %}
{% load static %}
{% load widget_tweaks %}

{% block content %} 

<!-- ##### Contact Form Area Start ##### -->
<div class="contact-area section-padding-0-80">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="section-heading">
                    <h2>Atualização de cadastro</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="contact-form-area">
                    <form action="{% url 'update_user_end' %}" method="POST">
                        {% csrf_token %}
                        
                        <section class=" container col-8">
    
                            <div class="form-group">
                                <label for="fullname">Nome completo</label>
                                <input type="text" id="fullname" name="fullname" class="form-control" value="{{ user_app.full_name }}" >

                                <label for="email">email</label>
                                <input type="email" name="email" id="email" class="form-control" value="{{ user.email }}">

                                <label for="cell">Celular</label>
                                <input type="number" name="cell" id="cell" class="form-control" value="{{ user_app.cell }}" >
                                
                            </div>
                          

                            <div class="col-12 text-center">
                                <button class="btn btn-success" type="submit" style="margin-top: 20px;">Atualizar</button>
                            </div>
                        </section>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
